<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <!-- Modal -->
    <div class="modal">
      <h1 class="title">Sucesso!</h1>
      <p class="message"></p>
    </div>

    <!-- Navbar-->
    <header>
      <div class="navbar-container">
        <a href="index.html#hero">
          <img src="assets/emerald_logo.png" alt="Logo da Emerald" />
        </a>

        <nav>
          <a href="index.html#hero">
            Home
            <div class="bar"></div>
          </a>
          <a href="index.html#service">
            Serviços
            <div class="bar"></div>
          </a>
          <a href="index.html#corporate">
            Quem Somos?
            <div class="bar"></div>
          </a>
          <a href="index.html#contato">
            Contato
            <div class="bar"></div>
          </a>
        </nav>

        <div class="connection">
          <a href="cadastro.html">
            <button class="simple-button">
              <span>Cadastro</span>
              <span></span>
            </button>
          </a>

          <a href="login.html">
            <div class="expand-button">
              <button>
                <span class="btn-title">Login</span>
              </button>
            </div>
          </a>
        </div>
      </div>
    </header>

    <!-- Login -->
    <main>
      <section class="left-side">
        <img src="assets/login.png" alt="Imagem ilustrativa de login" />

        <a href="cadastro.html">
          <button class="simple-button">
            <span>Não tem uma conta? Clique aqui!</span>
            <span></span>
          </button>
        </a>
      </section>

      <section class="right-side">
        <h2>Login</h2>
        <form>
          <label>
            <input
              type="mail"
              placeholder="E-mail"
              id="input_mail"
              required=""
            />
          </label>
          <label>
            <input
              type="password"
              placeholder="Senha"
              id="input_password"
              required=""
            />
          </label>

          <div class="expand-button" onclick="login()">
            <button>
              <span class="btn-title">Entrar</span>
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
