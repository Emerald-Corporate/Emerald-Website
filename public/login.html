<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <!-- Modais -->
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div id="div_aguardar" class="loading-div">
      <img src="assets/loading.gif" id="loading-gif" />
    </div>

    <div id="div_erros_login"></div>

    <!-- Navbar-->
    <header>
      <div class="navbar-container">
        <a href="index.html#hero">
          <img src="assets/emerald_logo.png" alt="Logo da Emerald" />
        </a>

        <nav>
          <a href="index.html#hero">
            Home
            <div class="bar"></div>
          </a>
          <a href="index.html#service">
            Serviços
            <div class="bar"></div>
          </a>
          <a href="index.html#corporate">
            Quem Somos?
            <div class="bar"></div>
          </a>
          <a href="index.html#contato">
            Contato
            <div class="bar"></div>
          </a>
        </nav>

        <div class="connection">
          <a class="simple-button" href="cadastro.html">Cadastro</a>
          <a class="expand-button" href="login.html">Login</a>
        </div>
      </div>
    </header>

    <!-- Login -->
    <main>
      <section class="left-side">
        <img src="assets/login.png" alt="Imagem ilustrativa de login" />
        <a class="simple-button" href="cadastro.html">
          Não tem uma conta? Clique aqui!
        </a>
      </section>

      <section class="right-side">
        <h2>Login</h2>
        <form>
          <input type="mail" placeholder="Email" id="in_mail" />
          <input type="password" placeholder="Senha" id="in_senha" />
          <a class="expand-button" onclick="entrar()">Entrar</a>
        </form>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
