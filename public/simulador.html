<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/simulador.css" />
  </head>

  <body>
    <!-- Modal -->
    <!-- <div class="envelope">
      <div id="resultado" class="result">Seu orçamento aparece aqui</div>
    </div> -->

    <!-- Navbar-->
    <header>
      <div class="navbar-container">
        <a href="index.html#hero">
          <img src="assets/emerald_logo.png" alt="Logo da Emerald" />
        </a>

        <nav>
          <a href="index.html#hero">
            Home
            <div class="bar"></div>
          </a>
          <a href="index.html#service">
            Serviços
            <div class="bar"></div>
          </a>
          <a href="index.html#corporate">
            Quem Somos?
            <div class="bar"></div>
          </a>
          <a href="index.html#contato">
            Contato
            <div class="bar"></div>
          </a>
        </nav>

        <div class="connection">
          <a class="simple-button" href="cadastro.html">Cadastro</a>
          <a class="expand-button" href="login.html">Login</a>
        </div>
      </div>
    </header>

    <!-- Simulador Financeiro -->
    <main>
      <form>
        <h2>Simule seu investimento!</h2>
        <div class="input_group">
          <input id="in_rack" type="number" placeholder="Racks" />
          <input
            id="in_computador"
            type="number"
            placeholder="Computadores (Por Rack)"
          />
        </div>

        <div class="input_group">
          <input
            id="in_downtime"
            type="number"
            placeholder="Downtime (Por Minuto)"
          />
          <select id="in_tier">
            <option value="">- Tier -</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <a class="expand-button" onclick="calcular()"> Calcular </a>
      </form>

      <div class="banner">
        <img
          src="assets/simulator.png"
          alt="Imagem ilustrativa de investimento"
        />
        <a class="simple-button" href="cadastro.html"> Gostou? Clique aqui! </a>
      </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/simulador.js"></script>
  </body>
</html>
