<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/simulador.css" />
  </head>

  <body>
    <!-- Modais -->
    <div class="modal">
      <h1 class="title">Sucesso!</h1>
      <p class="message"></p>
    </div>

    <!-- Navbar-->
    <header>
      <div class="navbar-container">
        <a href="index.html#hero">
          <img src="assets/logo_emerald_dark.svg" alt="Logo da Emerald" />
        </a>

        <nav>
          <a href="index.html#hero">
            Home
            <div class="bar"></div>
          </a>
          <a href="index.html#service">
            Servi√ßos
            <div class="bar"></div>
          </a>
          <a href="index.html#corporate">
            Quem Somos?
            <div class="bar"></div>
          </a>
          <a href="index.html#contato">
            Contato
            <div class="bar"></div>
          </a>
        </nav>

        <div class="connection">
          <a href="cadastro.html">
            <button class="simple-button">
              <span>Cadastro</span>
              <span></span>
            </button>
          </a>

          <a href="login.html">
            <div class="expand-button">
              <button>
                <span class="btn-title">Login</span>
              </button>
            </div>
          </a>
        </div>
      </div>
    </header>

    <!-- Simulador Financeiro -->
    <main>
      <form>
        <h2>Simule seu investimento!</h2>
        <div class="input_group">
          <label>
            <input
              type="number"
              placeholder="Racks"
              id="input_racks"
              min="0"
              required=""
            />
          </label>
          <label>
            <input
              type="number"
              placeholder="Computadores (Por Rack)"
              id="input_computers"
              min="0"
              required=""
            />
          </label>
        </div>
        <div class="input_group">
          <label>
            <input
              type="number"
              placeholder="Downtime (Por Minuto)"
              id="input_downtime"
              min="0"
              required=""
            />
          </label>
          <label>
            <select id="select_tier">
              <option value="">- Tier -</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
        </div>

        <div class="expand-button" onclick="calculate()">
          <button>
            <span class="btn-title">Simular</span>
          </button>
        </div>
      </form>

      <div class="banner">
        <img
          src="assets/simulator.png"
          alt="Imagem ilustrativa de investimento"
        />
      </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/simulador.js"></script>
  </body>
</html>
