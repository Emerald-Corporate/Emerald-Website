<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>Emerald</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>

  <body>
    <!-- Modal -->
    <div class="modal">
      <h1 class="title">Sucesso!</h1>
      <p class="message"></p>
    </div>

    <!-- Navbar-->
    <header>
      <div class="navbar-container">
        <a href="index.html#hero">
          <img src="assets/emerald_logo.png" alt="Logo da Emerald" />
        </a>

        <nav>
          <a href="index.html#hero">
            Home
            <div class="bar"></div>
          </a>
          <a href="index.html#service">
            Serviços
            <div class="bar"></div>
          </a>
          <a href="index.html#corporate">
            Quem Somos?
            <div class="bar"></div>
          </a>
          <a href="index.html#contato">
            Contato
            <div class="bar"></div>
          </a>
        </nav>

        <div class="connection">
          <a href="cadastro.html">
            <button class="simple-button">
              <span>Cadastro</span>
              <span></span>
            </button>
          </a>
          
          <a href="login.html">
            <div class="expand-button">
              <button>
                <span class="btn-title">Login</span>
              </button>
            </div>
          </a>
        </div>
      </div>
    </header>

    <!-- Cadastro -->
    <main>
      <form>
        <h2>Cadastro da Empresa</h2>
        <div class="input_group">
          <label>
            <input type="text" placeholder="Nome" id="input_name" required="" />
          </label>
          <label>
            <input
              type="mail"
              placeholder="E-mail"
              id="input_mail"
              required=""
            />
          </label>
          <label>
            <input
              type="tel"
              placeholder="Telefone"
              id="input_phone"
              required=""
              maxlength="11"
            />
          </label>
        </div>
        <div class="input_group">
          <label>
            <input
              type="text"
              placeholder="CNPJ"
              id="input_cnpj"
              required=""
              maxlength="14"
            />
          </label>
          <label>
            <input
              type="password"
              placeholder="Senha"
              id="input_password"
              required=""
              minlength="6"
            />
          </label>
          <label>
            <input
              type="password"
              placeholder="Confirmação de Senha"
              id="input_confirmation"
              required=""
            />
          </label>
        </div>
        <div class="input_group">
          <label>
            <input
              type="text"
              placeholder="CEP"
              id="input_cep"
              required=""
              maxlength="8"
            />
          </label>
          <label>
            <select id="select_uf" required="">
              <option value="">- Estado -</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RO">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </label>
          <label>
            <input
              type="text"
              placeholder="Cidade"
              id="input_city"
              required=""
            />
          </label>
        </div>
        <div class="input_group">
          <label>
            <input
              type="text"
              placeholder="Bairro"
              id="input_neighborhood"
              required=""
            />
          </label>
          <label>
            <input
              type="text"
              placeholder="Rua"
              id="input_street"
              required=""
            />
          </label>
          <label>
            <input
              type="text"
              placeholder="Número"
              id="input_number"
              required=""
            />
          </label>
        </div>

        <div class="expand-button" onclick="signUp()">
          <button>
            <span class="btn-title">Cadastrar</span>
          </button>
        </div>
      </form>

      <section class="banner">
        <img
          src="assets/cadastro.png"
          alt="Imagem ilustrativa de um homem conectando computadores"
        />
        <a href="login.html">
          <button class="simple-button">
            <span>Já tem uma conta? Clique aqui!</span>
            <span></span>
          </button>
        </a>
      </section>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/cadastro.js"></script>
  </body>
</html>
