<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>Emerald</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>

  <body>
    <!-- Modal -->
    <div class="modal">
      <h1 class="title">Sucesso!</h1>
      <p class="message"></p>
    </div>

    <!-- Navbar-->
    <header>
      <div class="navbar-container">
        <a href="index.html#hero">
          <img src="assets/emerald_logo.png" alt="Logo da Emerald" />
        </a>

        <nav>
          <a href="index.html#hero">
            Home
            <div class="bar"></div>
          </a>
          <a href="index.html#service">
            Serviços
            <div class="bar"></div>
          </a>
          <a href="index.html#corporate">
            Quem Somos?
            <div class="bar"></div>
          </a>
          <a href="index.html#contato">
            Contato
            <div class="bar"></div>
          </a>
        </nav>

        <div class="connection">
          <a class="simple-button" href="cadastro.html">Cadastro</a>
          <a class="expand-button" href="login.html">Login</a>
        </div>
      </div>
    </header>

    <!-- Cadastro -->
    <main>
      <form>
        <fieldset>
          <legend>Empresa</legend>
          <div class="input_group">
            <input type="text" placeholder="Nome" id="input_name" />
            <input type="mail" placeholder="user@email.com" id="input_mail" />
            <input type="tel" placeholder="(XX) XXXXX-XXXX" id="input_phone" />
          </div>
          <div class="input_group">
            <input
              type="text"
              placeholder="CNPJ"
              id="input_cnpj"
              maxlength="14"
            />
            <input type="password" placeholder="Senha" id="input_password" />
            <input
              type="password"
              placeholder="Repetir Senha"
              id="input_confirmation"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <div class="input_group">
            <input
              maxlength="8"
              type="text"
              placeholder="CEP"
              id="input_cep"
              onblur="searchCEP(this.value);"
            />
            <select id="select_uf">
              <option value="">- Estado -</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RO">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
            <input type="text" placeholder="Cidade" id="input_city" />
          </div>
          <div class="input_group">
            <input type="text" placeholder="Bairro" id="input_neighborhood" />
            <input type="text" placeholder="Rua" id="input_street" />
            <input type="text" placeholder="Número" id="input_number" />
          </div>
        </fieldset>

        <a class="expand-button" onclick="signUp()">Cadastrar</a>
      </form>

      <section class="banner">
        <img
          src="assets/cadastro.png"
          alt="Imagem ilustrativa de um homem conectando computadores"
        />
        <a class="simple-button" href="login.html">
          Já tem uma conta? Clique aqui!
        </a>
      </section>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/cadastro.js"></script>
  </body>
</html>
