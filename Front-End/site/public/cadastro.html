<!DOCTYPE html>

    <link rel="shortcut icon" href="Imagens/favicon.png" type="image/x-icon">
    <script>
        function limpa_formulário_cep() {
                //Limpa valores do formulário de cep.
                document.getElementById('uf').value=("");
                document.getElementById('cidade').value=("");
                document.getElementById('bairro').value=("");
                document.getElementById('rua').value=("");
        }
    
        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('in_uf').value=(conteudo.uf);
                document.getElementById('in_cidade').value=(conteudo.localidade);
                document.getElementById('in_bairro').value=(conteudo.bairro);
                document.getElementById('in_rua').value=(conteudo.logradouro);
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }
            
        function pesquisacep(valor) {
    
            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');
    
            //Verifica se campo cep possui valor informado.
            if (cep != "") {
    
                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;
    
                //Valida o formato do CEP.
                if(validacep.test(cep)) {
    
                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('in_rua').value="...";
                    document.getElementById('in_bairro').value="...";
                    document.getElementById('in_cidade').value="...";
                    document.getElementById('in_uf').value="...";
    
                    //Cria um elemento javascript.
                    var script = document.createElement('script');
    
                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';
    
                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);
    
                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        };
    
        </script>
</head>

<script src="./js/funcoes.js"></script>

                <div class="forms">

                        </select>

                    <div class="cl_input">
                        <input class="cl_cidade" type="text" placeholder="Cidade" id="in_cidade">
                        <input class="cl_bairro" type="text" placeholder="Bairro" id="in_bairro">
                        <input class="cl_rua" type="text" placeholder="Rua" id="in_rua">

                    <button class="btn" onclick="cadastrar()">Cadastrar</button>

                </div>

<script>
    function cadastrar() {
        aguardar();
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = in_nome.value;
        var cnpjVar = in_cnpj.value;
        var emailVar = in_email.value;
        var serverVar = Number(in_server.value);
        var senhaVar = in_senha.value;
        var confirmacaoSenhaVar = in_confirmacao.value;
        var tierVar = sel_center.value;
        var tamanhoVar = in_tamanho.value;
        var cepVar = in_cep.value
        var estadoVar = in_estado.value
        var cidadeVar = in_cidade.value
        var bairroVar = in_bairro.value
        var ruaVar = in_rua.value


        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || cnpjVar == "" || serverVar == "" || tierVar == "" || tamanhoVar == "" || cepVar == "" || estadoVar == "" || cidadeVar == "" || bairroVar == "" || ruaVar == "") {
            cardErro.style.display = "block"
            status.innerHTML = `Campo em branco, por favor valide os campos corretamente`

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                cnpjServer: cnpjVar,
                serverServer: serverVar,
                tierServer: tierVar,
                tamanhoServer: tamanhoVar,
                cepServer: cepVar,
                estadoServer: estadoVar,
                cidadeServer: cidadeVar,
                bairroServer: bairroVar,
                ruaServer: ruaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                status.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
