<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald</title>
    <link rel="stylesheet" href="CSS/style_cadastro_emerald.css">
    <link rel="shortcut icon" href="Imagens/favicon.png" type="image/x-icon">
    <script src="js/funcoes.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>


<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="Imagens/emerald_logo.png" width="160"></a>
        </div>

        <div class="nav_home">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Serviços</a></li>
                <li><a href="index.html">Quem Somos?</a></li>
                <li><a href="index.html">Contato</a></li>
            </ul>
        </div>

        <div class="log_cad">
            <li class="botao_log"><a href="login.html">Login</a></li>
            <li class="botao_cad"><a href="cadastro.html">Cadastro</a></li>
        </div>
    </div>
    <div class="cadastro">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <h1>Cadastre-se</h1>
        <div class="box_form">
            <div class="imgForm">
            </div>

            <div class="caixa_forms">
                <div class="forms empresa">
                    <h1>Empresa</h1>
                    <div class="cl_input">
                        <input class="cl_nome" type="text" placeholder="Nome" id="in_nome">
                        <input class="cl_cnpj" type="text" placeholder="CNPJ" id="in_cnpj">
                        <input class="cl_email" type="mail" placeholder="seuemail@email.com" id="in_email">
                    </div>

                    <div class="cl_input">
                        <input class="cl_senha" type="password" placeholder="********" id="in_senha">
                        <input class="cl_confirmacao" type="password" placeholder="********" id="in_confirmacao">
                    </div>
                </div>

                <div class="forms">
                    <h1>Data-Center</h1>
                    <div class="cl_input">
                        <input class="cl_server" type="number" placeholder="Servidores" id="in_server">
                        <select id="sel_center">
                            <option value="">-Selecione uma tier-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <input class="cl_tamanho" type="number" placeholder="Tamanho (m²)" id="in_tamanho">
                    </div>

                    <h1>Endereço</h1>
                    <div class="cl_input">
                        <input class="cl_cep" type="text" placeholder="CEP" id="in_cep">
                        <select class="cl_estado" id="in_uf">
                            <option value="">-Selecione um estado-</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RO">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>

                    <div class="cl_input">
                        <input class="cl_cidade" type="text" placeholder="Cidade" id="in_cidade">
                        <input class="cl_bairro" type="text" placeholder="Bairro" id="in_bairro">
                        <input class="cl_rua" type="text" placeholder="Rua" id="in_rua">
                    </div>

                    <button class="btn" onclick="cadastrar()">Cadastrar</button>

                    <div id="div_aguardar" class="loading-div">
                        <img src="Imagens/loading.gif" id="loading-gif">
                    </div>

                    <div id="div_erros_login"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        aguardar();
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = in_nome.value;
        var cnpjVar = in_cnpj.value;
        var emailVar = in_email.value;
        var senhaVar = in_senha.value;
        var confirmacaoVar = in_confirmacao.value;
        var servidorVar = in_server.value;
        var tierVar = sel_center.value;
        var tamanhoVar = in_tamanho.value;
        var cepVar = in_cep.value;
        var ufVar = in_uf.value;
        var cidadeVar = in_cidade.value;
        var bairroVar = in_bairro.value;
        var ruaVar = in_rua.value;

        if (nomeVar == "" || cnpjVar == "" || emailVar == "" || senhaVar == "" || confirmacaoVar == "" || servidorVar == "" || tierVar == "" || tamanhoVar == "" || cepVar == "" || ufVar == "" || cidadeVar == "" || bairroVar == "" || ruaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                cnpjServer: cnpjVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                confirmacaoServer: confirmacaoVar,
                servidorServer: servidorVar,
                tierServer: tierVar,
                tamanhoServer: tamanhoVar,
                cepServer: cepVar,
                ufServer: ufVar,
                cidadeServer: cidadeVar,
                bairroServer: bairroVar,
                ruaServer: ruaVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
